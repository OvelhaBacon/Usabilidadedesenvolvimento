<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> <!-- Adicionado -->
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    class Calculadora extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          displayValue: ''
        };
      }

      appendToDisplay = (value) => {
        this.setState(prevState => ({
          displayValue: prevState.displayValue + value
        }));
      }

      clearDisplay = () => {
        this.setState({ displayValue: '' });
      }

      calculate = () => {
        try {
          const result = eval(this.state.displayValue);
          this.setState({ displayValue: result });
        } catch (error) {
          this.setState({ displayValue: 'Erro' });
        }
      }

      render() {
        return (
          <div>
            <style>
              @import url("calculadora.css");
            </style>
            <div class="calculator">
              <input type="text" id="display" value={this.state.displayValue} readOnly />
              <button onClick={() => this.appendToDisplay('1')}>1</button>
              <button onClick={() => this.appendToDisplay('2')}>2</button>
              <button onClick={() => this.appendToDisplay('3')}>3</button>
              <button onClick={() => this.appendToDisplay('4')}>4</button>
              <button onClick={() => this.appendToDisplay('5')}>5</button>
              <button onClick={() => this.appendToDisplay('6')}>6</button>
              <button onClick={() => this.appendToDisplay('7')}>7</button>
              <button onClick={() => this.appendToDisplay('8')}>8</button>
              <button onClick={() => this.appendToDisplay('9')}>9</button>
              <button onClick={() => this.appendToDisplay('0')}>0</button>
              <button onClick={() => this.appendToDisplay('.')}>.</button>
              <button onClick={this.clearDisplay} className="operator">C</button>
              <button onClick={() => this.appendToDisplay('/')} className="operator">/</button>
              <button onClick={() => this.appendToDisplay('*')} className="operator">*</button>
              <button onClick={() => this.appendToDisplay('-')} className="operator">-</button>
              <button onClick={() => this.appendToDisplay('+')} className="operator">+</button>
              <button onClick={this.calculate} class="equal">=</button>
            </div>
          </div>
        );
      }
    }
    ReactDOM.render(<Calculadora />, document.getElementById('root'));
  </script>

</body>

</html>
